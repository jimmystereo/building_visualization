<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.15.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.22.2"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "data": {"url": "https://raw.githubusercontent.com/jimmystereo/building_visualization/main/bd_data.csv"},
  "hconcat": [
    {
      "mark": "point",
      "encoding": {
        "x": {"field": 'Year Acquired', "type": "temporal"},
        "y": {"field": 'Year Constructed', "type": "temporal"},
        "color": {"value": "grey", "condition": {"param": "myfirstparam"}}
      }
    },    {
      "mark": "point",
      "encoding": {
        "x": {"field": 'Year Acquired', "type": "temporal"},
        "y": {"field": 'Year Constructed', "type": "temporal"},
        "color": {"value": "grey", "condition": {"param": "myfirstparam"}}
      }
    }
  ],
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
